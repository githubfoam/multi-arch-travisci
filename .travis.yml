language: c
env:
  global:
    - arch_version="0.1"
services:
  - docker

arch:
  - amd64
  - arm64
  - ppc64le
  - s390x

compiler:
  - gcc
  - clang

jobs:
  include:

   - os: linux
     arch: amd64
     # dist: bionic
     language: python
     python: 3.7
     before_install:
     - hostnamectl
     - python --version
     - docker --version
     install: skip
     before_script: skip
     script: skip
     env:
      - LIB_PATH="/usr/bin/shared/x86_64/v1"

   - os: linux
     arch: arm64
     language: python
     python: 3.7
     before_install:
     - hostnamectl
     - python --version
     - docker --version
     install: skip
     before_script: skip
     script: skip
     env:
      - LIB_PATH="/usr/bin/shared/x86_64/v1"

   - os: linux
     arch: ppc64le
     language: python
     python: 3.7
     before_install:
     - hostnamectl
     - python --version
     - docker --version
     install: skip
     before_script: skip
     script: skip
     env:
      - LIB_PATH="/usr/bin/shared/x86_64/v1"

   - os: linux
     arch: s390x
     language: python
     python: 3.7
     before_install:
     - hostnamectl
     - python --version
     - docker --version
     install: skip
     before_script: skip
     script: skip
     env:
     - LIB_PATH="/usr/bin/shared/x86_64/v1"

before_install: skip
install: skip
script: skip
