---
# dist: bionic
dist: focal
language: generic
sudo: required

services:
  - docker

env:
  global:
    - VERSION=${TRAVIS_BRANCH}
    - QEMU_VERSION=v4.0.0

addons:
  apt:
    packages:
      - qemu-user-static

matrix:
  fast_finish: true
  include:

     - name: "Python 3.7 on linux amd64 (x86_64) Intel, 64-bit, Little-endian"
       os: linux
       arch: amd64
       language: python
       python: 3.7
       compiler:
       - gcc
       - clang
       before_install:
       - hostnamectl
       - python --version
       - docker --version
       install: skip
       before_script: skip
       script: skip
       env:
        - LIB_PATH="/usr/bin/shared/x86_64/v1"

     - name: "Python 3.7 on linux arm64 (v8)"
       os: linux
       arch: arm64
       language: python
       python: 3.7
       before_install:
       - hostnamectl
       - python --version
       - docker --version
       install: skip
       before_script: skip
       script: skip
       env:
        - LIB_PATH="/usr/bin/shared/x86_64/v1"

     - name: "Python 3.7 on linux arm64-graviton2 (v8)"
       os: linux
       arch: arm64-graviton2
       language: python
       python: 3.7
       before_install:
       - hostnamectl
       - python --version
       - docker --version
       install: skip
       before_script: skip
       script: skip
       env:
        - LIB_PATH="/usr/bin/shared/x86_64/v1"

     - name: "Python 3.7 on linux ppc64le"
       os: linux
       arch: ppc64le
       language: python
       python: 3.7
       before_install:
       - hostnamectl
       - python --version
       - docker --version
       install: skip
       before_script: skip
       script: skip
       env:
        - LIB_PATH="/usr/bin/shared/x86_64/v1"

     - name: "Python 3.7 on linux s390x"
       os: linux
       arch: s390x
       language: python
       python: 3.7
       before_install:
       - hostnamectl
       - python --version
       - docker --version
       install: skip
       before_script: skip
       script: skip
       env:
       - LIB_PATH="/usr/bin/shared/x86_64/v1"

before_install: skip
install: skip
script: skip
after_success: skip
